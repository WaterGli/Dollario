    <script>
        // --- 1. ì°¨íŠ¸ ë Œë”ë§ í•¨ìˆ˜ (3D ì ìš©ìœ¼ë¡œ ê½‰ ì°¬ í™”ë©´) ---
        const loadedTabs = { home: false, index: false, currency: false, utility: true, routine: true };

        function renderWidget(containerId, symbol) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = "";
            const script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";
            script.async = true;
            // dateRange: "3D" ì ìš©ìœ¼ë¡œ ì°¨íŠ¸ ë°˜í† ë§‰ ë°©ì§€
            script.innerHTML = JSON.stringify({
                "symbol": symbol, "width": "100%", "height": "100%", "locale": "kr", "dateRange": "3D", "colorTheme": "light", "isTransparent": false, "autosize": true, "chartOnly": false
            });

            widgetContainer.className = "tradingview-widget-container";
            widgetContainer.style.width = "100%"; widgetContainer.style.height = "100%";

            widgetContainer.appendChild(script);
            container.appendChild(widgetContainer);
        }

        function loadTabContent(tabName) {
            if (loadedTabs[tabName]) return;
            if (tabName === 'home') {
                renderWidget('chart-dxy', 'CAPITALCOM:DXY'); renderWidget('chart-usdkrw', 'FX_IDC:USDKRW');
                renderWidget('chart-usdjpy', 'FX_IDC:USDJPY'); renderWidget('chart-usdeur', 'FX_IDC:USDEUR');
            } else if (tabName === 'index') {
                renderWidget('chart-spx', 'FOREXCOM:SPX500'); renderWidget('chart-nas', 'FOREXCOM:NAS100');
                renderWidget('chart-nikkei', 'OANDA:JP225USD'); renderWidget('chart-us10y', 'TVC:US10Y');
                renderCalendar();
            } else if (tabName === 'currency') {
                renderWidget('chart-cny', 'FX_IDC:USDCNY'); renderWidget('chart-eur', 'FX_IDC:USDEUR');
                renderWidget('chart-gbp', 'FX_IDC:USDGBP'); renderWidget('chart-chf', 'FX_IDC:USDCHF');
            }
            loadedTabs[tabName] = true;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            
            const activeBtn = document.querySelector(`.tab-btn[onclick="switchTab('${tabName}')"]`);
            if(activeBtn) activeBtn.classList.add('active');

            loadTabContent(tabName);
        }

        function openNaverPopup() {
            window.open("https://finance.naver.com/sise/sise_trans_style.naver?sosok=01", "NaverSupply", "width=500,height=600,location=no,status=no,scrollbars=yes");
        }

        // --- 2. ë‰´ìŠ¤ í”¼ë“œ (ìˆ˜ë™ ê°±ì‹  + 24ì‹œê°„ì œ + ë‚ ì§œêµ¬ë¶„) ---
        const NEWS_API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent("https://news.google.com/rss/search?q=ê²½ì œ+ê¸ˆìœµ+ì£¼ì‹+í™˜ìœ¨&hl=ko&gl=KR&ceid=KR:ko")}`;

        async function fetchNews(isManual = false) {
            const CACHE_KEY = 'newsCache21';
            const CACHE_TIME_KEY = 'newsCacheTime21';
            const CACHE_DURATION = 300000; // 5ë¶„

            const now = new Date().getTime();
            const lastFetch = localStorage.getItem(CACHE_TIME_KEY);
            const cachedData = localStorage.getItem(CACHE_KEY);
            const timeEl = document.getElementById('newsTime');

            // ìˆ˜ë™ ê°±ì‹ ì´ ì•„ë‹ˆê³  ìºì‹œê°€ ìœ íš¨í•˜ë©´ ìºì‹œ ì‚¬ìš©
            if (!isManual && cachedData && lastFetch && (now - lastFetch < CACHE_DURATION)) {
                renderNews(JSON.parse(cachedData));
                const dateObj = new Date(parseInt(lastFetch));
                timeEl.innerText = `ì—…ë°ì´íŠ¸: ${formatTime(dateObj)} (ìºì‹œ)`;
                return;
            }

            timeEl.innerText = "ë¡œë”©ì¤‘...";

            // ì‚¬ìš©ì í‚¤ì›Œë“œ ë¡œë“œ
            const userKeywordStr = localStorage.getItem('userKeywords') || "";
            const userKeywords = userKeywordStr.split(',').map(k => k.trim()).filter(k => k.length > 0);
            const defaultKeywords = ['í™˜ìœ¨', 'ë‹¬ëŸ¬', 'ì—”í™”', 'ìœ ë¡œ', 'ê¸ˆë¦¬', 'ì™¸í™˜', 'USD', 'KRW', 'JPY'];
            const allKeywords = [...defaultKeywords, ...userKeywords];

            try {
                const res = await fetch(NEWS_API_URL);
                const data = await res.json();
                
                if (data.items && data.items.length > 0) {
                    // í‚¤ì›Œë“œ í•„í„°ë§ ë° ì •ë ¬
                    const filtered = data.items.filter(item => 
                        allKeywords.some(key => item.title.includes(key))
                    );
                    
                    // ë‚ ì§œ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬ (ìµœì‹ ìˆœ)
                    filtered.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                    renderNews(filtered);
                    
                    // ìºì‹œ ì €ì¥
                    localStorage.setItem(CACHE_KEY, JSON.stringify(filtered));
                    localStorage.setItem(CACHE_TIME_KEY, now);
                    timeEl.innerText = `ì—…ë°ì´íŠ¸: ${formatTime(new Date())}`;
                }
            } catch (e) {
                if (cachedData) {
                    renderNews(JSON.parse(cachedData));
                    timeEl.innerText = "ê°±ì‹  ì‹¤íŒ¨ (ì´ì „ ë°ì´í„°)";
                } else timeEl.innerText = "ì—°ê²° í™•ì¸ í•„ìš”";
            }
        }

        function formatTime(date) {
            return date.toLocaleTimeString('ko-KR', {hour12: false, hour: '2-digit', minute:'2-digit'});
        }

        function renderNews(items) {
            const listEl = document.getElementById('newsList');
            listEl.innerHTML = "";
            let count = 0;
            const uniqueTitles = new Set();
            const todayDate = new Date().getDate();

            items.forEach(item => {
                if (count >= 15) return;
                if (uniqueTitles.has(item.title)) return;
                uniqueTitles.add(item.title);
                
                const li = document.createElement('li');
                li.className = 'news-item';
                const itemDate = new Date(item.pubDate);
                
                // 24ì‹œê°„ì œ ì‹œê°„
                let timeStr = formatTime(itemDate);
                // ë‚ ì§œê°€ ì˜¤ëŠ˜ì´ ì•„ë‹ˆë©´ (ì–´ì œ) í‘œì‹œ
                if (itemDate.getDate() !== todayDate) {
                    timeStr += " (ì–´ì œ)";
                }

                li.innerHTML = `
                    <div style="min-width:65px; font-size:0.75rem; font-weight:bold; color:var(--primary-blue); text-align:right;">${timeStr}</div>
                    <div><a href="${item.link}" target="_blank" class="news-link">${item.title}</a></div>
                `;
                listEl.appendChild(li);
                count++;
            });
        }

        function refreshNewsManual() {
            fetchNews(true);
        }

            const input = document.getElementById('userKeywords');
            localStorage.setItem('userKeywords', input.value);
            fetchNews(true); // í‚¤ì›Œë“œ ë³€ê²½ ì‹œ ì¦‰ì‹œ ê°±ì‹ 
        }

        // --- 3. ê³„ì‚°ê¸° ë¡œì§ (ì•„ì´í° í‚¤ë³´ë“œ ëŒ€ì‘) ---
        let currentPos = 'long';
        function setPos(pos) {
            currentPos = pos;
            const card = document.getElementById('calcCard');
            const longBtn = document.querySelector('.radio-label.long');
            const shortBtn = document.querySelector('.radio-label.short');
            if (pos === 'long') { longBtn.classList.add('active'); shortBtn.classList.remove('active'); card.style.backgroundColor = "var(--bg-long)"; } 
            else { longBtn.classList.remove('active'); shortBtn.classList.add('active'); card.style.backgroundColor = "var(--bg-short)"; }
            saveData(); calcAvg();
        }
        
        // input[type=text]ì§€ë§Œ inputmode="decimal"ë¡œ ìˆ«ìíŒ¨ë“œ ìœ ë„
        function parseInput(id) { 
            const raw = document.getElementById(id).value;
            // ìˆ«ìì™€ ì†Œìˆ˜ì ë§Œ ë‚¨ê¸°ê³  ì œê±°
            const clean = raw.replace(/[^0-9.]/g, ''); 
            return parseFloat(clean) || 0; 
        }
        
        function syncSlider(val) { document.getElementById('qtySlider').value = val; calcAvg(); }
        function syncInput(val) { document.getElementById('addQty').value = val; calcAvg(); }
        
        function calcAvg() {
            const curP = parseInput('curPrice'); const curQ = parseInput('curQty');
            const addP = parseInput('addPrice'); const addQ = parseInput('addQty');
            
            const totalQ = curQ + addQ;
            let finalAvg = totalQ > 0 ? ((curP * curQ) + (addP * addQ)) / totalQ : 0;
            document.getElementById('finalAvg').innerText = finalAvg > 0 ? finalAvg.toFixed(2) : "0";
            document.getElementById('totalQty').innerText = totalQ + " ê³„ì•½";
            saveData();
        }
        
        function resetCalc() {
            ['curPrice','curQty','addPrice','addQty'].forEach(id=>document.getElementById(id).value="");
            document.getElementById('qtySlider').value = 0; setPos('long'); calcAvg();
        }
        function saveData() {
            try { localStorage.setItem('tradingData', JSON.stringify({ curPrice: document.getElementById('curPrice').value, curQty: document.getElementById('curQty').value, addPrice: document.getElementById('addPrice').value, addQty: document.getElementById('addQty').value, pos: currentPos })); } catch(e){}
        }
        function saveRoutine() {
            const rData = { r1: document.getElementById('routine1').value, r2: document.getElementById('routine2').value, r3: document.getElementById('routine3').value };
            localStorage.setItem('routineData', JSON.stringify(rData));
        }
        function saveMemo() { localStorage.setItem('userMemo', document.getElementById('memoArea').value); }
        
        function loadData() {
            try {
                document.getElementById('userKeywords').value = localStorage.getItem('userKeywords') || "";
                const saved = localStorage.getItem('tradingData');
                if (saved) {
                    const d = JSON.parse(saved);
                    document.getElementById('curPrice').value = d.curPrice||""; document.getElementById('curQty').value = d.curQty||"";
                    document.getElementById('addPrice').value = d.addPrice||""; document.getElementById('addQty').value = d.addQty||"";
                    document.getElementById('qtySlider').value = d.addQty||0;
                    setPos(d.pos || 'long');
                } else setPos('long');
                const r = JSON.parse(localStorage.getItem('routineData'));
                if(r) { document.getElementById('routine1').value = r.r1||""; document.getElementById('routine2').value = r.r2||""; document.getElementById('routine3').value = r.r3||""; }
                const m = localStorage.getItem('userMemo'); if(m) document.getElementById('memoArea').value = m;
            } catch(e) {}
        }

        document.addEventListener('DOMContentLoaded', () => { 
            loadData(); loadTabContent('home'); fetchNews();
            setInterval(() => fetchNews(false), 300000);
        });
    </script>
