<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sniper Deck Final</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --card-border: #333333;
            --primary-red: #ff453a;
            --primary-blue: #0a84ff;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --accent-green: #30d158;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 5px;
        }
        h1 { font-size: 1.4rem; font-weight: 800; margin: 0; }
        .badge { font-size: 0.7rem; background: #333; padding: 4px 8px; border-radius: 8px; color: #ccc; }

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ */
        .main-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 1. ìƒë‹¨ ì°¨íŠ¸ 3ë¶„í•  ì˜ì—­ */
        .chart-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* PC: ê°€ë¡œ 3ê°œ */
            gap: 10px;
            height: 220px;
        }
        /* ëª¨ë°”ì¼ ìµœì í™”: í™”ë©´ì´ ì¢ìœ¼ë©´ ì„¸ë¡œë¡œ ë³€ê²½ */
        @media (max-width: 768px) {
            .chart-row {
                grid-template-columns: 1fr; /* ëª¨ë°”ì¼: ì„¸ë¡œ 1ê°œì”© */
                height: auto;
                gap: 15px;
            }
            .chart-container {
                height: 200px; /* ëª¨ë°”ì¼ ê°œë³„ ì°¨íŠ¸ ë†’ì´ */
            }
        }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        /* 2. ê³„ì‚°ê¸° ë° ê³µí†µ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
        }

        .card-title {
            font-size: 0.95rem;
            color: var(--text-sub);
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .toggle-container {
            display: flex;
            background: #2c2c2e;
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 20px;
        }
        .toggle-btn {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-sub);
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .toggle-btn.active-long { background: var(--primary-red); color: white; }
        .toggle-btn.active-short { background: var(--primary-blue); color: white; }

        /* ì…ë ¥ í•„ë“œ */
        .input-group { margin-bottom: 15px; }
        .input-label { display: block; font-size: 0.8rem; color: var(--text-sub); margin-bottom: 6px; }
        input[type="number"] {
            width: 100%;
            background: #2c2c2e;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #555; }

        /* ì„¸íŒ…ê°’ (ìµì ˆ/ì†ì ˆ) ê°€ë¡œ ë°°ì¹˜ */
        .setting-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
        }

        /* ê²°ê³¼ í‘œì‹œ */
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        .result-box {
            background: #2c2c2e;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid transparent;
        }
        .res-label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 5px; }
        .res-value { font-size: 1.5rem; font-weight: 800; }
        
        .kelly-info {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        footer { margin-top: 40px; text-align: center; color: #444; font-size: 0.75rem; }
    </style>
</head>
<body>

    <header>
        <h1>Sniper Deck</h1>
        <span class="badge">FINAL Ver.</span>
    </header>

    <div class="main-grid">
        
        <div class="chart-row">
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                    "symbol": "FX_IDC:USDKRW",
                    "width": "100%",
                    "height": "100%",
                    "locale": "kr",
                    "dateRange": "1D",
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "autosize": true,
                    "chartOnly": false
                    }
                    </script>
                </div>
            </div>
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                    "symbol": "TVC:DXY",
                    "width": "100%",
                    "height": "100%",
                    "locale": "kr",
                    "dateRange": "1D",
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "autosize": true,
                    "chartOnly": false
                    }
                    </script>
                </div>
            </div>
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                    "symbol": "FX_IDC:USDJPY",
                    "width": "100%",
                    "height": "100%",
                    "locale": "kr",
                    "dateRange": "1D",
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "autosize": true,
                    "chartOnly": false
                    }
                    </script>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">ğŸ§® Position Calculator</div>
            
            <div class="toggle-container">
                <button class="toggle-btn active-long" id="btnLong" onclick="setMode('long')">LONG (ë§¤ìˆ˜)</button>
                <button class="toggle-btn" id="btnShort" onclick="setMode('short')">SHORT (ë§¤ë„)</button>
            </div>

            <div class="setting-row">
                <div>
                    <span class="input-label">ìµì ˆ ëª©í‘œ (+í‹±)</span>
                    <input type="number" id="targetGap" value="2.5" step="0.1" oninput="calcStrategy()">
                </div>
                <div>
                    <span class="input-label">ì†ì ˆ ë²”ìœ„ (-í‹±)</span>
                    <input type="number" id="stopGap" value="0.4" step="0.1" oninput="calcStrategy()">
                </div>
            </div>

            <div class="input-group">
                <span class="input-label">ì§„ì… ê°€ê²© (Entry Price)</span>
                <input type="number" id="entryPrice" placeholder="í˜„ì¬ê°€ ì…ë ¥" inputmode="decimal" oninput="calcStrategy()">
            </div>
            
            <div class="result-grid">
                <div class="result-box" id="boxTP" style="border-color: var(--primary-red);">
                    <div class="res-label">ìµì ˆê°€ (TP)</div>
                    <div class="res-value" id="tpVal" style="color: var(--primary-red);">-</div>
                </div>
                <div class="result-box" id="boxSL" style="border-color: var(--primary-blue);">
                    <div class="res-label">ì†ì ˆê°€ (SL)</div>
                    <div class="res-value" id="slVal" style="color: var(--primary-blue);">-</div>
                </div>
            </div>

            <div class="kelly-info">
                <div style="display:flex; align-items:center; gap:8px;">
                    <span>ë‚´ ìë³¸(ë°±ë§Œ):</span>
                    <input type="number" id="myCapital" value="50" style="width:60px; padding:6px; background:#222;" oninput="calcStrategy()">
                </div>
                <div>
                    ì¶”ì²œ: <span id="contractRec" style="color: var(--accent-green); font-weight:bold; font-size:1.1rem;">-</span> ê³„ì•½
                </div>
            </div>
        </div>

        <div class="card" style="padding:0; overflow:hidden;">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                {
                "colorTheme": "dark",
                "isTransparent": true,
                "width": "100%",
                "height": "400",
                "locale": "kr",
                "importanceFilter": "-1,0,1",
                "currencyFilter": "USD,KRW,JPY"
                }
                </script>
            </div>
        </div>

    </div>

    <footer>
        System Update: Real-time Charts & Economic Data<br>
        Cash is also a position.
    </footer>

    <script>
        let mode = 'long';

        function setMode(selectedMode) {
            mode = selectedMode;
            const btnLong = document.getElementById('btnLong');
            const btnShort = document.getElementById('btnShort');
            
            // ìƒ‰ìƒ ë°•ìŠ¤ ì°¸ì¡°
            const tpBox = document.getElementById('boxTP');
            const slBox = document.getElementById('boxSL');
            const tpVal = document.getElementById('tpVal');
            const slVal = document.getElementById('slVal');

            if (mode === 'long') {
                btnLong.className = 'toggle-btn active-long';
                btnShort.className = 'toggle-btn';
                
                // ë¡±: ìµì ˆ=ë¹¨ê°•, ì†ì ˆ=íŒŒë‘
                tpBox.style.borderColor = 'var(--primary-red)';
                tpVal.style.color = 'var(--primary-red)';
                slBox.style.borderColor = 'var(--primary-blue)';
                slVal.style.color = 'var(--primary-blue)';
            } else {
                btnLong.className = 'toggle-btn';
                btnShort.className = 'toggle-btn active-short';
                
                // ìˆ: ìµì ˆ(í•˜ë½)=íŒŒë‘, ì†ì ˆ(ìƒìŠ¹)=ë¹¨ê°•
                tpBox.style.borderColor = 'var(--primary-blue)';
                tpVal.style.color = 'var(--primary-blue)';
                slBox.style.borderColor = 'var(--primary-red)';
                slVal.style.color = 'var(--primary-red)';
            }
            calcStrategy();
        }

        function calcStrategy() {
            const entry = parseFloat(document.getElementById('entryPrice').value);
            const capitalMillions = parseFloat(document.getElementById('myCapital').value);
            const targetGap = parseFloat(document.getElementById('targetGap').value);
            const stopGap = parseFloat(document.getElementById('stopGap').value);

            const tpEl = document.getElementById('tpVal');
            const slEl = document.getElementById('slVal');
            const contractEl = document.getElementById('contractRec');

            if (isNaN(entry) || isNaN(targetGap) || isNaN(stopGap)) {
                tpEl.innerText = "-";
                slEl.innerText = "-";
                contractEl.innerText = "-";
                return;
            }

            let tp, sl;
            if (mode === 'long') {
                tp = entry + targetGap;
                sl = entry - stopGap;
            } else {
                tp = entry - targetGap;
                sl = entry + stopGap;
            }
            tpEl.innerText = tp.toFixed(1);
            slEl.innerText = sl.toFixed(1);

            // ìê¸ˆ ê´€ë¦¬ ë¡œì§ (4% ë£°)
            if (!isNaN(capitalMillions)) {
                const totalCapital = capitalMillions * 1000000;
                const riskAmount = totalCapital * 0.04; 
                // ê³„ì•½ë‹¹ ë¦¬ìŠ¤í¬ = (ì†ì ˆí‹± * í‹±ê°€ì¹˜) + ìŠ¬ë¦¬í”¼ì§€/ìˆ˜ìˆ˜ë£Œ
                // USDì„ ë¬¼ 1í‹±(0.1ì›) = 1,000ì›
                // ì†ì ˆí­ì´ ì› ë‹¨ìœ„ì´ë¯€ë¡œ * 10,000 í•˜ë©´ ë¨. (ì˜ˆ: 0.4ì› * 10,000 = 4,000ì›)
                const lossPerContract = (stopGap * 10000) + 2000; // +2000ì›ì€ ìŠ¬ë¦¬í”¼ì§€ ë³´ì •
                
                const maxContracts = Math.floor(riskAmount / lossPerContract);
                contractEl.innerText = maxContracts > 0 ? maxContracts : 0;
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            calcStrategy();
        });
    </script>
</body>
</html>
