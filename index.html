        /* í‰ë‹¨ê°€ ê³„ì‚°ê¸° ìŠ¤íƒ€ì¼ */
        .toggle-row { display: flex; gap: 20px; margin-bottom: 20px; justify-content: center; }
        .radio-label {
            font-size: 1rem; font-weight: 800; cursor: pointer;
            display: flex; align-items: center; gap: 6px; opacity: 0.4; transition: opacity 0.2s;
        }
        .radio-label.active { opacity: 1; }
        .radio-label.long.active { color: var(--accent-red); }
        .radio-label.short.active { color: var(--accent-blue); }
        
        .section-title { font-size: 0.9rem; font-weight: 700; color: var(--text-main); margin-bottom: 8px; }
        .input-row { display: flex; gap: 10px; margin-bottom: 12px; }
        .input-group { flex: 1; }
        .input-label { font-size: 0.75rem; color: var(--text-sub); margin-bottom: 4px; display: block; }
        
        input[type="number"] {
            width: 100%; border: none; border-bottom: 2px solid var(--track-bg);
            background: transparent; padding: 6px 0;
            font-size: 1.1rem; font-weight: 700; color: var(--text-main);
            text-align: right; outline: none; transition: border-color 0.2s;
            box-sizing: border-box;

        input[type="number"]:focus { border-color: var(--primary-blue); }

        /* ìŠ¬ë¼ì´ë” */
        .slider-container { margin: 15px 0 10px 0; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer;
            background: var(--track-bg); border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 20px; width: 20px; border-radius: 50%;
            background: #ffffff; border: 2px solid var(--primary-blue);

    </style>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            
            const btns = document.querySelectorAll('.tab-btn');
            if (tabName === 'home') btns[0].classList.add('active');
            else if (tabName === 'currency') btns[1].classList.add('active');
            else btns[2].classList.add('active');
        }

        function openNaverPopup() {
            window.open("https://finance.naver.com/sise/sise_trans_style.naver?sosok=01", "NaverSupply", "width=500,height=600,location=no,status=no,scrollbars=yes");
        }

        let currentPos = 'long';
        
        function setPos(pos) {
            currentPos = pos;
            const card = document.getElementById('calcCard');
            const longBtn = document.querySelector('.radio-label.long');
            const shortBtn = document.querySelector('.radio-label.short');

            if (pos === 'long') {
                longBtn.classList.add('active');
                shortBtn.classList.remove('active');
                card.style.backgroundColor = "var(--bg-long)"; // ë¶‰ì€ ë°°ê²½
            } else {
                longBtn.classList.remove('active');
                shortBtn.classList.add('active');
                card.style.backgroundColor = "var(--bg-short)"; // í‘¸ë¥¸ ë°°ê²½
            }
            saveData();
        }

        function syncSlider(val) { document.getElementById('qtySlider').value = val; calcAvg(); }
        function syncInput(val) { document.getElementById('addQty').value = val; calcAvg(); }

        function calcAvg() {
            const curP = parseFloat(document.getElementById('curPrice').value) || 0;
            const curQ = parseFloat(document.getElementById('curQty').value) || 0;
            const addP = parseFloat(document.getElementById('addPrice').value) || 0;
            const addQ = parseFloat(document.getElementById('addQty').value) || 0;

            const totalQ = curQ + addQ;
            let finalAvg = 0;
            if (totalQ > 0) finalAvg = ((curP * curQ) + (addP * addQ)) / totalQ;

            document.getElementById('finalAvg').innerText = finalAvg > 0 ? finalAvg.toFixed(2) : "0";
            document.getElementById('totalQty').innerText = totalQ + " ê³„ì•½";
            
            saveData(); // ì…ë ¥í•  ë•Œë§ˆë‹¤ ì €ì¥
        }

        // --- ë°ì´í„° ì €ì¥/ë¡œë“œ (Local Storage) ---
        function saveData() {
            const data = {
                curPrice: document.getElementById('curPrice').value,
                curQty: document.getElementById('curQty').value,
                addPrice: document.getElementById('addPrice').value,
                addQty: document.getElementById('addQty').value,
                myCapital: document.getElementById('myCapital').value,
                pos: currentPos
            };
            localStorage.setItem('tradingData', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('tradingData');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('curPrice').value = data.curPrice || "";
                document.getElementById('curQty').value = data.curQty || "";
                document.getElementById('addPrice').value = data.addPrice || "";
                document.getElementById('addQty').value = data.addQty || "";
                document.getElementById('qtySlider').value = data.addQty || 0;
                document.getElementById('myCapital').value = data.myCapital || "50";
                
                // í¬ì§€ì…˜ ë³µêµ¬
                if (data.pos) setPos(data.pos);
                else setPos('long');

                calcAvg(); // ê³„ì‚° ì‹¤í–‰
            } else {
                setPos('long'); // ê¸°ë³¸ê°’
            }
        }

        document.addEventListener('DOMContentLoaded', () => { 
            loadData(); 
        });
    </script>
