<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sniper Deck Pro</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.75);
            --card-border: rgba(255, 255, 255, 0.15);
            --primary-red: #ff3b30;
            --primary-blue: #0a84ff;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --accent-green: #30d158;
            --glass-blur: blur(20px);
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1c1c1e 0%, #000000 70%);
            color: var(--text-main);
            margin: 0;
            padding: 20px 16px;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 { font-size: 1.5rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        .badge { font-size: 0.75rem; background: #333; padding: 4px 8px; border-radius: 12px; color: #aaa; }

        /* ê·¸ë¦¬ë“œ ì‹œìŠ¤í…œ */
        .main-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 1. ì°¨íŠ¸ ì˜ì—­ (3ë¶„í• ) */
        .chart-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            height: 200px; /* ì°¨íŠ¸ ë†’ì´ */
        }
        /* ëª¨ë°”ì¼ì—ì„œëŠ” ì°¨íŠ¸ê°€ ë„ˆë¬´ ì‘ì•„ì§€ë¯€ë¡œ ì„¸ë¡œë¡œ ìŒ“ê±°ë‚˜ ìŠ¤í¬ë¡¤ ê°€ëŠ¥í•˜ê²Œ ì²˜ë¦¬ */
        @media (max-width: 768px) {
            .chart-row {
                grid-template-columns: 1fr; /* ëª¨ë°”ì¼: ì„¸ë¡œë¡œ ìŒ“ê¸° */
                height: auto;
                gap: 15px;
            }
            .chart-container {
                height: 180px; /* ëª¨ë°”ì¼ ê°œë³„ ì°¨íŠ¸ ë†’ì´ */
            }
        }

        .chart-container {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
        }

        /* ê³µí†µ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .card {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* ì…ë ¥ í•„ë“œ ìŠ¤íƒ€ì¼ */
        input[type="number"] {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--text-sub); }

        .input-label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 6px; margin-left: 4px; display:block; }

        /* ê³„ì‚°ê¸° ì„¹ì…˜ ìŠ¤íƒ€ì¼ */
        .toggle-container {
            display: flex;
            background: rgba(0,0,0,0.5);
            border-radius: 14px;
            padding: 4px;
            margin-bottom: 15px;
        }
        .toggle-btn {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-sub);
            padding: 10px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .toggle-btn.active-long { background: var(--primary-red); color: white; box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4); }
        .toggle-btn.active-short { background: var(--primary-blue); color: white; box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4); }

        .setting-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }
        .result-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
        }
        .res-label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 4px; }
        .res-value { font-size: 1.4rem; font-weight: 800; }
        .res-tp { color: var(--primary-red); }
        .res-sl { color: var(--primary-blue); }

        /* ì¼ˆë¦¬ ë² íŒ… */
        .kelly-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--card-border);
            font-size: 0.85rem;
            color: var(--text-sub);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .kelly-contracts { color: var(--accent-green); font-weight: bold; font-size: 1rem; }

        footer { margin-top: 30px; text-align: center; color: #444; font-size: 0.8rem; padding-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Sniper Deck</h1>
        <span class="badge">PRO ver.</span>
    </header>

    <div class="main-grid">
        
        <div class="chart-row">
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                    "symbol": "FX_IDC:USDKRW",

                    "colorTheme": "dark",
                    "isTransparent": true,
                    "autosize": true,
                    "chartOnly": false
                    }
                    </script>
                </div>
            </div>
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                    "symbol": "TVC:DXY",
                    "width": "100%",
                    "height": "100%",
                    "locale": "kr",
                    "dateRange": "1D",
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "autosize": true,
                    "chartOnly": false
                    }
                    </script>
                </div>
            </div>
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                    "symbol": "FX_IDC:USDJPY",
                    "width": "100%",
                    "height": "100%",
                    "locale": "kr",
                    "dateRange": "1D",
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "autosize": true,
                    "chartOnly": false
                    }
                    </script>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">ğŸ§® Flexible Calculator</div>
            
            <div class="toggle-container">
                <button class="toggle-btn active-long" id="btnLong" onclick="setMode('long')">LONG (ë§¤ìˆ˜)</button>
                <button class="toggle-btn" id="btnShort" onclick="setMode('short')">SHORT (ë§¤ë„)</button>
            </div>

            <div class="setting-row">
                <div>
                    <span class="input-label">ìµì ˆ ëª©í‘œ (í‹±/ì›)</span>
                    <input type="number" id="targetGap" value="2.5" step="0.1" oninput="calcStrategy()" style="color:var(--primary-red);">
                </div>
                <div>
                    <span class="input-label">ì†ì ˆ ë²”ìœ„ (í‹±/ì›)</span>
                    <input type="number" id="stopGap" value="0.4" step="0.1" oninput="calcStrategy()" style="color:var(--primary-blue);">
                </div>
            </div>

            <div style="margin-bottom: 10px;">
                <span class="input-label">ì§„ì… ê°€ê²© (Entry Price)</span>
                <input type="number" id="entryPrice" placeholder="í˜„ì¬ê°€ ì…ë ¥" inputmode="decimal" oninput="calcStrategy()">
            </div>
            
            <div class="result-grid">
                <div class="result-box" style="border: 1px solid rgba(255, 59, 48, 0.3);">
                    <div class="res-label">ìµì ˆê°€ (TP)</div>
                    <div class="res-value res-tp" id="tpVal">-</div>
                </div>
                <div class="result-box" style="border: 1px solid rgba(10, 132, 255, 0.3);">
                    <div class="res-label">ì†ì ˆê°€ (SL)</div>
                    <div class="res-value res-sl" id="slVal">-</div>
                </div>
            </div>

            <div class="kelly-info">
                <div style="display:flex; align-items:center; gap:8px; flex:1;">
                    <span>ë‚´ ìë³¸(ë°±ë§Œ):</span>
                    <input type="number" id="myCapital" value="50" style="width:60px; padding:4px; font-size:0.9rem;" oninput="calcStrategy()">
                </div>
                <div>
                    ì¶”ì²œ ê³„ì•½ìˆ˜: <span id="contractRec" class="kelly-contracts">-</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">ğŸ“… Global Economic Calendar</div>
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                {
                "colorTheme": "dark",
                "isTransparent": true,
                "width": "100%",
                "height": "400",
                "locale": "kr",
                "importanceFilter": "-1,0,1",
                "currencyFilter": "USD,KRW,JPY"
                }
                </script>
            </div>
        </div>

    </div>

    <footer>
        System Updated: Flexible Logic & Live Data Source<br>
        Cash is also a position.
    </footer>

    <script>
        let mode = 'long';

        // 1. ëª¨ë“œ ë³€ê²½ (Long/Short)
        function setMode(selectedMode) {
            mode = selectedMode;
            const btnLong = document.getElementById('btnLong');
            const btnShort = document.getElementById('btnShort');
            const tpBox = document.querySelector('.res-tp');
            const slBox = document.querySelector('.res-sl');
            const tpInput = document.getElementById('targetGap');
            const slInput = document.getElementById('stopGap');

            if (mode === 'long') {
                btnLong.className = 'toggle-btn active-long';
                btnShort.className = 'toggle-btn';
                
                // ì»¬ëŸ¬ ì„¸íŒ… (í•œêµ­ì¥: ë¡±=ë¹¨ê°•)
                tpBox.style.color = 'var(--primary-red)';
                slBox.style.color = 'var(--primary-blue)';
                tpInput.style.color = 'var(--primary-red)';
                slInput.style.color = 'var(--primary-blue)';
            } else {
                btnLong.className = 'toggle-btn';
                btnShort.className = 'toggle-btn active-short';
                
                // ì»¬ëŸ¬ ì„¸íŒ… (í•œêµ­ì¥: ìˆ=íŒŒë‘) - ì£¼ì˜: ìˆ ìˆ˜ìµì€ íŒŒë‘, ì†ì‹¤ì€ ë¹¨ê°•ìœ¼ë¡œ í‘œê¸°
                tpBox.style.color = 'var(--primary-blue)'; 
                slBox.style.color = 'var(--primary-red)';
                tpInput.style.color = 'var(--primary-blue)';
                slInput.style.color = 'var(--primary-red)';
            }
            calcStrategy();
        }

        // 2. ì „ëµ ê³„ì‚°ê¸° (ìœ ì—°í•œ ì…ë ¥ ë°˜ì˜)
        function calcStrategy() {
            const entry = parseFloat(document.getElementById('entryPrice').value);
            const capitalMillions = parseFloat(document.getElementById('myCapital').value);
            
            // ì‚¬ìš©ì ì…ë ¥ ë³€ìˆ˜ (TP/SL)
            const targetGap = parseFloat(document.getElementById('targetGap').value);
            const stopGap = parseFloat(document.getElementById('stopGap').value);

            const tpEl = document.getElementById('tpVal');
            const slEl = document.getElementById('slVal');
            const contractEl = document.getElementById('contractRec');

            if (isNaN(entry) || isNaN(targetGap) || isNaN(stopGap)) {
                tpEl.innerText = "-";
                slEl.innerText = "-";
                contractEl.innerText = "-";
                return;
            }

            // TP/SL ê³„ì‚°
            let tp, sl;
            if (mode === 'long') {
                tp = entry + targetGap;
                sl = entry - stopGap;
            } else {
                tp = entry - targetGap;
                sl = entry + stopGap;
            }
            tpEl.innerText = tp.toFixed(1);
            slEl.innerText = sl.toFixed(1);

            // ìê¸ˆ ê´€ë¦¬ (Kelly Betting Logic)
            // ë¦¬ìŠ¤í¬ ê¸ˆì•¡ = ì†ì ˆí­(í‹±) * í‹±ê°€ì¹˜
            if (!isNaN(capitalMillions)) {
                const totalCapital = capitalMillions * 1000000;
                const riskPercent = 0.04; // 4% Rule
                const riskAmount = totalCapital * riskPercent; 
                
                // 1í‹±(0.1ì›) ë‹¹ ê°€ì¹˜ = 1,000ì› ê°€ì • (USDì„ ë¬¼)
                // ì†ì ˆí­ì´ 0.4ì› = 4í‹± = 4,000ì› ì†ì‹¤ (+ìŠ¬ë¦¬í”¼ì§€ 1000ì›) = 5,000ì›
                // ì‚¬ìš©ìê°€ ì…ë ¥í•œ stopGapì„ í‹±ìœ¼ë¡œ í™˜ì‚°
                const lossPerContract = (stopGap * 10000) + 1000; // *10000ì€ 1ë‹¬ëŸ¬ë‹¹ ì›í™” ë³€ë™ë¶„ * ê³„ì•½ì‚¬ì´ì¦ˆ(10,000ë¶ˆ) ê³ ë ¤í•œ ê·¼ì‚¬ì¹˜. 
                // ë” ê°„ë‹¨í•˜ê²Œ: 0.1ì› ë³€ë™ = 1,000ì› ì†ìµ.
                // StopGap(ì›) * 10,000 = ê³„ì•½ë‹¹ ì†ì‹¤ì•¡ (ìŠ¬ë¦¬í”¼ì§€ ì œì™¸)
                
                const estimatedLossPerContract = (stopGap * 10000) + 2000; // ìŠ¬ë¦¬í”¼ì§€/ìˆ˜ìˆ˜ë£Œ ë³´ìˆ˜ì  ì¡ìŒ
                
                const maxContracts = Math.floor(riskAmount / estimatedLossPerContract);
                contractEl.innerText = `${maxContracts > 0 ? maxContracts : 0} ê³„ì•½`;
            }
        }

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            calcStrategy();
        });
    </script>
