<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Îã¨Îü¨Î°ú Ïù∏ÏÉùÏó≠Ï†Ñ v6</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #151517;
            --card-border: #2a2a2c;
            --primary-red: #ff453a;
            --primary-blue: #0a84ff;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --accent-green: #30d158;
            --tab-active-bg: #333;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 8px;
            box-sizing: border-box;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding: 0 4px;
        }
        h1 { font-size: 1.1rem; font-weight: 800; margin: 0; }
        .badge { font-size: 0.6rem; background: #333; padding: 2px 6px; border-radius: 4px; color: #ccc; }

        /* --- ÌÉ≠ Ïä§ÌÉÄÏùº --- */
        .tab-container {
            display: flex; gap: 8px; margin-bottom: 12px;
        }
        .tab-btn {
            flex: 1; padding: 10px; border: 1px solid var(--card-border);
            background: var(--card-bg); color: var(--text-sub);
            border-radius: 8px; font-weight: bold; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s;
        }
        .tab-btn.active {
            background: var(--text-main); color: black; border-color: var(--text-main);
        }

        /* ÌÉ≠ ÎÇ¥Ïö©Î¨º Ïà®ÍπÄ/ÌëúÏãú Ï≤òÎ¶¨ */
        .tab-content { display: none; }
        .tab-content.active { display: flex; flex-direction: column; gap: 8px; }


        /* --- 1. SNIPER ÌÉ≠ Ïä§ÌÉÄÏùº --- */
        /* Ï∞®Ìä∏ 3Í∞ú (ÎÜíÏù¥ 160px) */
        .chart-row {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px;
            height: 160px;
        }
        @media (max-width: 768px) {
            .chart-row { grid-template-columns: 1fr; height: auto; gap: 8px; }
            .chart-container { height: 150px; }
        }
        .chart-container {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 8px; overflow: hidden;
        }

        .card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 10px; padding: 12px;
        }
        .card-title {
            font-size: 0.85rem; color: var(--text-sub); margin-bottom: 8px;
            font-weight: 600; display: flex; justify-content: space-between; align-items: center;
        }

        /* Í≥ÑÏÇ∞Í∏∞ Ïä§ÌÉÄÏùº */
        .toggle-container {
            display: flex; background: #222; border-radius: 6px;
            padding: 2px; margin-bottom: 8px;
        }
        .toggle-btn {
            flex: 1; border: none; background: transparent; color: var(--text-sub);
            padding: 6px; border-radius: 4px; font-weight: 700; cursor: pointer;
            font-size: 0.8rem; transition: all 0.2s;
        }
        .toggle-btn.active-long { background: var(--primary-red); color: white; }
        .toggle-btn.active-short { background: var(--primary-blue); color: white; }

        .calc-compact-row {
            display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 6px; margin-bottom: 8px;
        }
        .input-wrapper { position: relative; }
        .input-label {
            position: absolute; top: 4px; left: 8px; font-size: 0.6rem; color: #666;
        }
        input[type="number"] {
            width: 100%; background: #222; border: 1px solid var(--card-border);
            border-radius: 6px; padding: 18px 8px 4px 8px;
            color: white; font-size: 1rem; font-weight: bold; box-sizing: border-box; outline: none;
            text-align: right;
        }
        input:focus { border-color: #555; }

        .result-compact { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .res-box {
            background: #222; padding: 6px 10px; border-radius: 6px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 3px solid transparent;
        }
        .res-title { font-size: 0.75rem; color: #888; }
        .res-val { font-size: 1.1rem; font-weight: 800; }

        .kelly-mini {
            margin-top: 8px; padding-top: 8px; border-top: 1px solid var(--card-border);
            display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem;
        }
        .naver-btn {
            width: 100%; padding: 8px; border-radius: 6px; border: none;
            background: #2db400; color: white; font-weight: bold; cursor: pointer;
            font-size: 0.85rem; margin-top: 0;
        }
        .calendar-box { height: 350px; overflow: hidden; border-radius: 8px; }


        /* --- 2. INDEX ÌÉ≠ (2x2 Í∑∏Î¶¨Îìú) Ïä§ÌÉÄÏùº --- */
        .index-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
            height: calc(100vh - 120px); /* ÌôîÎ©¥ ÍΩâ Ï∞®Í≤å */
        }
        .index-item {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 8px; overflow: hidden; height: 100%; min-height: 200px;
        }

        footer { margin-top: 20px; text-align: center; color: #333; font-size: 0.6rem; }
    </style>
</head>
<body>

    <header>
        <h1>Sniper Deck</h1>
        <span class="badge">v6.0</span>
    </header>

    <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('sniper')">üéØ SNIPER</button>
        <button class="tab-btn" onclick="switchTab('index')">üåè INDEX</button>
    </div>

    <div id="tab-sniper" class="tab-content active">
        
        <div class="chart-row">
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    { "symbol": "FX_IDC:USDKRW", "width": "100%", "height": "100%", "locale": "kr", "dateRange": "1D", "colorTheme": "dark", "isTransparent": true, "autosize": true, "chartOnly": false }
                    </script>
                </div>
            </div>
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    { "symbol": "CAPITALCOM:DXY", "width": "100%", "height": "100%", "locale": "kr", "dateRange": "1D", "colorTheme": "dark", "isTransparent": true, "autosize": true, "chartOnly": false }
                    </script>
                </div>
            </div>
            <div class="chart-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    { "symbol": "FX_IDC:USDJPY", "width": "100%", "height": "100%", "locale": "kr", "dateRange": "1D", "colorTheme": "dark", "isTransparent": true, "autosize": true, "chartOnly": false }
                    </script>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">üßÆ Calculator</div>
            <div class="toggle-container">
                <button class="toggle-btn active-long" id="btnLong" onclick="setMode('long')">LONG</button>
                <button class="toggle-btn" id="btnShort" onclick="setMode('short')">SHORT</button>
            </div>
            <div class="calc-compact-row">
                <div class="input-wrapper">
                    <span class="input-label">ÏßÑÏûÖÍ∞Ä</span>
                    <input type="number" id="entryPrice" placeholder="ÌòÑÏû¨Í∞Ä" inputmode="decimal" oninput="calcStrategy()">
                </div>
                <div class="input-wrapper">
                    <span class="input-label">ÏùµÏ†à(Ìã±)</span>
                    <input type="number" id="targetGap" value="2.5" step="0.1" oninput="calcStrategy()">
                </div>
                <div class="input-wrapper">
                    <span class="input-label">ÏÜêÏ†à(Ìã±)</span>
                    <input type="number" id="stopGap" value="0.4" step="0.1" oninput="calcStrategy()">
                </div>
            </div>
            <div class="result-compact">
                <div class="res-box" id="boxTP" style="border-left-color: var(--primary-red);">
                    <span class="res-title">ÏùµÏ†à(TP)</span>
                    <span class="res-val" id="tpVal" style="color: var(--primary-red);">-</span>
                </div>
                <div class="res-box" id="boxSL" style="border-left-color: var(--primary-blue);">
                    <span class="res-title">ÏÜêÏ†à(SL)</span>
                    <span class="res-val" id="slVal" style="color: var(--primary-blue);">-</span>
                </div>
            </div>
            <div class="kelly-mini">
                <div style="display:flex; align-items:center; gap:5px;">
                    <span style="color:#888;">ÏûêÎ≥∏(Î∞±Îßå):</span>
                    <input type="number" id="myCapital" value="50" style="width:40px; padding:2px; background:transparent; border:none; border-bottom:1px solid #444; color:white; text-align:center;" oninput="calcStrategy()">
                </div>
                <div>Ï∂îÏ≤ú: <span id="contractRec" style="color: var(--accent-green); font-weight:bold;">-</span> Í≥ÑÏïΩ</div>
            </div>
        </div>

        <button class="naver-btn" onclick="openNaverPopup()">
            üìà ÎÑ§Ïù¥Î≤Ñ Ïã§ÏãúÍ∞Ñ Ïô∏Íµ≠Ïù∏ ÏàòÍ∏âÌëú Î≥¥Í∏∞
        </button>

        <div class="card" style="padding:0;">
            <div class="calendar-box">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                    { "colorTheme": "dark", "isTransparent": true, "width": "100%", "height": "100%", "locale": "kr", "importanceFilter": "0,1", "currencyFilter": "USD,KRW,JPY" }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-index" class="tab-content">
        <div class="index-grid">
            <div class="index-item">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    { "symbol": "KRX:KOSPI", "width": "100%", "height": "100%", "locale": "kr", "dateRange": "1D", "colorTheme": "dark", "isTransparent": true, "autosize": true, "chartOnly": false }
                    </script>
                </div>
            </div>
            <div class="index-item">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    { "symbol": "TVC:SPX", "width": "100%", "height": "100%", "locale": "kr", "dateRange": "1D", "colorTheme": "dark", "isTransparent": true, "autosize": true, "chartOnly": false }
                    </script>
                </div>
            </div>
            <div class="index-item">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    { "symbol": "TVC:NDX", "width": "100%", "height": "100%", "locale": "kr", "dateRange": "1D", "colorTheme": "dark", "isTransparent": true, "autosize": true, "chartOnly": false }
                    </script>
                </div>
            </div>
            <div class="index-item">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    { "symbol": "TVC:NI225", "width": "100%", "height": "100%", "locale": "kr", "dateRange": "1D", "colorTheme": "dark", "isTransparent": true, "autosize": true, "chartOnly": false }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <footer>Cash is also a position.</footer>

    <script>
        // ÌÉ≠ Ï†ÑÌôò Ìï®Ïàò
        function switchTab(tabName) {
            // Î™®Îì† ÌÉ≠ Ïà®Í∏∞Í∏∞
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // ÏÑ†ÌÉùÎêú ÌÉ≠ Î≥¥Ïù¥Í∏∞
            document.getElementById('tab-' + tabName).classList.add('active');
            
            // Î≤ÑÌäº ÌôúÏÑ±Ìôî
            // (Í∞ÑÎã®Ìûà ÌÖçÏä§Ìä∏Î°ú Ï∞æÏïÑÏÑú ÌôúÏÑ±Ìôî)
            const btns = document.querySelectorAll('.tab-btn');
            if (tabName === 'sniper') btns[0].classList.add('active');
            else btns[1].classList.add('active');
        }

        function openNaverPopup() {
            window.open("https://finance.naver.com/sise/sise_trans_style.naver?sosok=01", "NaverSupply", "width=500,height=600,location=no,status=no,scrollbars=yes");
        }

        let mode = 'long';
        function setMode(selectedMode) {
            mode = selectedMode;
            const btnLong = document.getElementById('btnLong');
            const btnShort = document.getElementById('btnShort');
            const tpBox = document.getElementById('boxTP');
            const slBox = document.getElementById('boxSL');
            const tpVal = document.getElementById('tpVal');
            const slVal = document.getElementById('slVal');

            if (mode === 'long') {
                btnLong.className = 'toggle-btn active-long';
                btnShort.className = 'toggle-btn';
                tpBox.style.borderLeftColor = 'var(--primary-red)';
                tpVal.style.color = 'var(--primary-red)';
                slBox.style.borderLeftColor = 'var(--primary-blue)';
                slVal.style.color = 'var(--primary-blue)';
            } else {
                btnLong.className = 'toggle-btn';
                btnShort.className = 'toggle-btn active-short';
                tpBox.style.borderLeftColor = 'var(--primary-blue)';
                tpVal.style.color = 'var(--primary-blue)';
                slBox.style.borderLeftColor = 'var(--primary-red)';
                slVal.style.color = 'var(--primary-red)';
            }
            calcStrategy();
        }

        function calcStrategy() {
            const entry = parseFloat(document.getElementById('entryPrice').value);
            const capitalMillions = parseFloat(document.getElementById('myCapital').value);
            const targetGap = parseFloat(document.getElementById('targetGap').value);
            const stopGap = parseFloat(document.getElementById('stopGap').value);
            const tpEl = document.getElementById('tpVal');
            const slEl = document.getElementById('slVal');
            const contractEl = document.getElementById('contractRec');

            if (isNaN(entry) || isNaN(targetGap) || isNaN(stopGap)) {
                tpEl.innerText = "-"; slEl.innerText = "-"; contractEl.innerText = "-"; return;
            }

            let tp, sl;
            if (mode === 'long') { tp = entry + targetGap; sl = entry - stopGap; } 
            else { tp = entry - targetGap; sl = entry + stopGap; }
            tpEl.innerText = tp.toFixed(1);
            slEl.innerText = sl.toFixed(1);

            if (!isNaN(capitalMillions)) {
                const totalCapital = capitalMillions * 1000000;
                const riskAmount = totalCapital * 0.04; 
                const lossPerContract = (stopGap * 10000) + 2000; 
                const maxContracts = Math.floor(riskAmount / lossPerContract);
                contractEl.innerText = maxContracts > 0 ? maxContracts : 0;
            }
        }
        document.addEventListener('DOMContentLoaded', () => { calcStrategy(); });
    </script>
</body>
</html>
